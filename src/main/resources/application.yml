spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/todolist?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
## 日志级别
logging:
  level:
    com:
      qihang:
        mapper: debug

mybatis:
  type-aliases-package: com.qihang.todo.entity
  mapper-locations: classpath*:mapper/*Mapper.xml
  configuration:
    ## 开启mybatis驼峰命名映射，不然取得时间的值为空
    map-underscore-to-camel-case: true